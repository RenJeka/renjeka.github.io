<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../css/layout_variants.css">
    <title>Верстка страницы по шаблону stickers (на основе таблицы)</title>
    <style>
        body{
            margin: 5px 5px 5px 2px;
        
        }
    </style>
</head>
<body>
    <table rules="all">
        <thead>
            <tr>
                <th id="header1_table">id = header1</th>
                <th id="header2_table">id = header2</th>
                <th id="header3_table">id = header3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="col1_table">id =col1</td>
                <td id="col2_table">id =col2</td>
                <td id="col3_table">id =col3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
