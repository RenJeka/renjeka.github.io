<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Добавить Жанр</title>
	 <link rel="stylesheet" href="styles.css">
	<!--<link rel="stylesheet" href="css/bootstrap.min.css"> -->

</head>
<body>
	<h1>Добавьте свой собственный жанр</h1>

	<table id="table-genres" class="myTable1 table">
		<thead>
			<th data-object-key-bind = "genre">Список жанров &#9660;</th>
		</thead>
		<tbody>

		</tbody>
	</table>

	<form action="" id="form-genres" name="form-genres">

		<input type="hidden" id="objtype" value="genre" >

		<p>
			<label for="genre">Жанр</label>
			<input type="text" id="genre" class="form-input">
		</p>
	
		<p>
			<button type="button" id="add" ignore>Добавить жанр</button>
		</p>

		<p>
			<button type="button" id="edit" ignore >Изменить Автора</button>
		</p>

		<p>
			<button type="button" id="delete" ignore >Удалить жанр</button>
		</p>
		<p>
			<button type="button" id="cleanInputs" ignore >Очистить поля</button>
		</p>
	</form>

	<p>
		<label for="input-search">Найти жанр</label>
		<input type="text" id="input-search" data-search-object-property="genre">
	</p>	

	<a href="index.html">На главную</a>

	<script src="indexGenre.js"></script>
</body>
</html>
