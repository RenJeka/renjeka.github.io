<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Добавить автора</title>
	<!-- <link rel="stylesheet" href="./styles.css"> -->
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<body>

		<div class="container-fluid"> <!-- Основной контейнер (для всей программы) --> 
		
			<div class="row main-row">  <!-- Основной ряд (для всей программы) -->
	
				<div class="col-3 sidebar-left pt-0"> <!-- Колонка с сайдбаром -->
	
					<div class="container-fluid sidebar-left-inner p-0"> <!-- Внутрений контейнер для сайдбара -->
	
						<div class=" row no-gutters wrapper-logo"> <!-- ряд меню -->
	
							<div class="container-fluid"> <!-- Внутрений контейнер с меню -->
	
								<div class="row">
									<!-- <img class="image-arrow" src="../img/arrow-l.svg" alt="Arrow-left"> -->
									<img class="image-logo" src="../img/author-3.svg" alt="Book">
									<!-- <img class="image-arrow" src="../img/arrow-r.svg" alt="Arrow-right"> -->
								</div> <!-- .row -->
		
								<div class="row .justify-content-center">
									<a href="./add_genre.html" class="d-block w-100">
										<img class="image-logo image-hide" src="../img/genre-2.svg" alt="Genre" data-title="Перейти к таблице Жанры" title="Перейти к таблице 'Жанры'">
									</a>
								</div> <!-- .row -->
		
								<div class="row .justify-content-center">
									<a href="./index.html" class="d-block w-100">
										<img class="image-logo image-hide" src="../img/book_3.svg" alt="Author" data-title="Перейти к таблице 'Книги'" title="Перейти к таблице 'Книги'">
									</a>
								</div> <!-- .row -->
	
							</div> <!-- .container-fluid -->
	
						</div><!-- .row (wrapper-logo) -->
							
						<hr>
	
						<div class="row no-gutters justify-content-center"> <!-- Заголовок сверху формы -->
							<h3 class="form-header">Добавить автора</h3>
						</div><!-- .row -->
	
						<!-- ===================== START FORM========================= -->
						<div class="row no-gutters pl-3"> <!-- Ряд с формой -->
	
							<form id="form-authors" class="form-input" name="form-book">
			
								<input type="hidden" id="objtype" value="author">
					
								<p class="input-wrapper">
									<label for="l_name" class="input-lable">Фамилия автора</label>
									<p id="msg_l_name" class="invalid-message"></p>
									<input type="text" id="l_name" class="form-control" data-pattern ="\S+" data-message ="Введите фамилию автора" data-bound-id="msg_l_name">
								</p>

								<p class="input-wrapper">
									<label for="f_name" class="input-lable">Имя автора</label>
									<p id="msg_f_name" class="invalid-message"></p>
									<input type="text" id="f_name" class="form-control" data-pattern ="\S+" data-message ="Введите имя автора" data-bound-id="msg_f_name">
								</p>

								<p class="input-wrapper">
									<label for="patronymic" class="input-lable">Отчество автора</label>
									<p id="msg_patronymic" class="invalid-message"></p>
									<input type="text" id="patronymic" class="form-control" data-pattern ="\S+" data-message ="Введите отчество автора" data-bound-id="msg_patronymic">
								</p>

								<p class="input-wrapper">
									<label for="birth_date" class="input-lable">Дата рождения</label>
									<p id="msg_birth_date" class="invalid-message"></p>
									<input type="text" id="birth_date" class="form-control" data-pattern ="(0[1-9]|1[0-9]|2[0-9]|3[01])[-./](0[1-9]|1[012])[-./][0-9]{4}" data-message ="допускается формат даты (DD.MM.YYYY)" data-bound-id="msg_birth_date">
								</p>

								<p class="input-wrapper">
									<label for="book_list" class="input-lable">Список книг</label>
									<select multiple id="book_list" class="form-control" data-object-property-bind = "name" data-local-storage-key-bind = "book-library" >
									</select>
								</p>

		
							</form>
	
						</div><!-- .row (form) -->
						<!-- ===================== END FORM ========================= -->
			
						<!-- ===== START BUTTONS BLOCK ===== -->
						<div class="row no-gutters justify-content-around">	<!-- Ряд с кнопками под формой -->		
								
							<button class=" button-form btn btn-warning btn-sm" type="button" id="edit" ignore >Изменить книгу</button>
							<button class=" button-form btn btn-light btn-sm" type="button" id="cleanInputs" ignore >Очистить поля</button>
							<button class=" button-form btn btn-danger btn-sm" type="button" id="delete" ignore >Удалить книгу</button>
							<button class=" button-form btn btn-success btn-sm" type="button" id="add" ignore >Добавить книгу</button>
	
						</div><!-- .row -->
						<!-- ===== END BUTTONS BLOCK ===== -->
	
					</div> <!-- .container (sidebar-left-inner) -->
	
				</div> <!-- .col-3 (sidebar-left)-->
	
	
				<div class="col-9"> <!-- Основная колонка с таблицей -->
					<!-- ================ START table-HEADER =================== -->
					<div class="row"> <!-- Ряд с заголовком и строкой поиска -->
	
						<div class="col-8 p-0"> <!-- Заголовок -->
							<h1 class="title display-3 d-flex justify-content-center">Мои Авторы</h1>
						</div> <!-- .col-8 -->
	
						<div class="col-4  align-self-center search-wrapper"> <!-- Поле поиска -->
							<div class="input-group">
								<label for = "input-search" class="search-icon" id="myInpSearch"></label>
									<!-- <span class="input-group-text" id="myInpSearch">Найти</span> -->
								<input type="text" class="form-control" id="input-search" data-search-object-property="l_name" aria-describedby="myInpSearch" placeholder="Найти автора по фамилии">
							</div>
						</div> <!-- .col-4 -->
	
						<!-- <img src="dist/img/author-icon-small.jpg" alt="" srcset=""> -->
					</div> <!-- .row (title) -->
					<!-- ================ END table-HEADER =================== -->
					
					<!-- ======================== START TABLE =========================== -->
					<div class="row justify-content-center"> <!-- Ряд с таблицей -->
	
						<div class="col p-0"> <!-- Колонка с таблицей -->
	
							<table id="table-authors" class=" table ">
								<thead class="thead-dark">
									<tr >
										<th scope ="col" data-object-key-bind ="l_name">Фамилия &#9660;</th>
										<th scope ="col" data-object-key-bind ="f_name">Имя &#9660;</th>
										<th scope ="col" data-object-key-bind ="patronymic">Отчество &#9660;</th>
										<th scope ="col" data-object-key-bind ="birth_date">Дата Рождения &#9660;</th>
										<th scope ="col" data-object-key-bind ="book_list">Список книг &#9660;</th>
									</tr>
								</thead>
								<tbody> </tbody>
							</table>
	
						</div> <!-- .col -->	
	
					</div> <!-- .row (table) -->
					<!-- ======================== END TABLE =========================== -->
					
				</div> <!-- .col-9 -->
	
			</div> <!-- .row -->
	
		</div> <!-- .container -->	
</body>
</html>
