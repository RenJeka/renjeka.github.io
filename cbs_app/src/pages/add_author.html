<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Добавить автора</title>
	<link rel="stylesheet" href="../css/style1.css">
</head>
<body>

	<h1 class="title">Добавить автора</h1>

	<table id="table-authors" class="myTable1">

		<thead>
			<th data-object-key-bind ="l_name">Фамилия &#9660;</th>
			<th data-object-key-bind ="f_name">Имя &#9660;</th>
			<th data-object-key-bind ="patronymic">Отчество &#9660;</th>
			<th data-object-key-bind ="birth_date">Дата Рождения &#9660;</th>
			<th data-object-key-bind ="book_list">Список книг &#9660;</th>
		</thead>


	</table>

	<br>
	<form action="" id="form-authors" name="form-authors">

		<input type="hidden" id="objtype" value="author" >

		<p>
			<label for="l_name">Фамилия</label>
			<input type="text" id="l_name" class="bookInputs">
		</p>

		<p>
			<label for="f_name">Имя</label>
			<input type="text" id="f_name" class="bookInputs">
		</p>

		<p>
			<label for="patronymic">Отчество</label>
			<input type="text" id="patronymic" class="bookInputs">
		</p>

		<p>
			<label for="birth_date">Дата Рождения</label>
			<input type="date" id="birth_date" class="bookInputs">
		</p>

		<!-- <p>
			<label for="book_list">Список книг</label>
			<select id="book_list" class="bookInputs" multiple  data-object-property-bind = "name" data-local-storage-key-bind = "book-library">

			</select>
		</p> -->

		<p>
			<label for="book_list">Список книг</label>
			<input type="text" id="book_list" class="bookInputs">
		</p>

		<p>
			<button type="button" id="add" ignore >Добавить Автора</button>
		</p>

		<p>
			<button type="button" id="edit" ignore >Изменить Автора</button>
		</p>

		<p>
			<button type="button" id="delete" ignore >Удалить Автора</button>
		</p>

		<p>
			<button type="button" id="cleanInputs" ignore >Очистить поля</button>
		</p>
	</form>

	<p>
		<label for="input-search">Найти автора по фамилии</label>
		<input type="text" id="input-search" data-search-object-property="l_name">
	</p>

	<a href="../../index.html" class="">На главную</a>

	<script src="../../dist/indexAuthor.js">
			
	</script>
	
</body>
</html>
