<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Мои Книги</title>
	<!-- <link rel="stylesheet" href="./styles.css"> -->
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<body>
	
	<div class="container-fluid">
		
		<div class="row main-row">

			<div class="col-3 sidebar-left pt-0">
				<div class="container-fluid sidebar-left-inner p-0">

					<div class=" row no-gutters wrapper-logo">

						<div class="container-fluid">
							<div class="row">
								<img class="image-arrow" src="../img/arrow-l.svg" alt="Arrow-left">
								<img class="image-logo" src="../img/book_3.svg" alt="Book">
								<img class="image-arrow" src="../img/arrow-r.svg" alt="Arrow-right">
							</div>
	
							<div class="row .justify-content-center">
								<img class="image-logo" src="../img/genre-2.svg" alt="Genre" >
							</div>
	
							<div class="row .justify-content-center">
								<img class="image-logo" src="../img/author-3.svg" alt="Author" >
							</div>
						</div>

					</div><!-- .row (logo) -->
						
					<hr>

					<div class="row no-gutters justify-content-center">
						<h3 class="form-header">Добавить книгу</h3>
					</div><!-- .row -->

					<!-- ===================== START FORM========================= -->
					<div class="row no-gutters pl-3"> 

						<form id="form-book" name="form-book">
		
							<input type="hidden" id="objtype" value="book">
				
							<p>
								<label for="name">Название книги</label>
								<input type="text" id="name" class="bookInputs" data-pattern ="\S+" data-message ="Нужно ввести название книги" data-bound-id="msgName">
								<p>
									<span id="msgName"></span>
								</p>
							</p>
				
							<p>
								<label for="page_num">Количество страниц</label>
								<input type="text" id="page_num" class="bookInputs"  data-pattern ="\d+" data-message ="Допускаются только цифры" data-bound-id="msgPage_num">
								<p>
									<span id="msgPage_num"></span>
								</p>
				
							<p>
								<label for="genre">Жанр</label>
								<p>
									<span id="msgGenre"></span>
								</p>
								<select id="genre" class="bookInputs" data-object-property-bind = "genre" data-local-storage-key-bind = "genre-library"  data-pattern ="\S+" data-message ="Нужно выбрать из списка" data-bound-id="msgGenre">
								
								</select>
							</p>
	
						</form>
					</div><!-- .row (form) -->
					<!-- ===================== END FORM ========================= -->
		
					<!-- ===== START BUTTONS BLOCK ===== -->
					<div class="row no-gutters justify-content-around">			
							
						<button class="btn btn-danger btn-sm" type="button" id="delete" ignore >Удалить книгу</button>
						<button class="btn btn-success btn-sm" type="button" id="add" ignore >Добавить книгу</button>
			
						<button type="button" id="edit" ignore >Изменить книгу</button>

						<button type="button" id="cleanInputs" ignore >Очистить поля</button>
						
					</div><!-- .row -->
					<!-- ===== END BUTTONS BLOCK ===== -->

					<a href="./add_genre.html" class="">Добавить жанр</a>
					<a href="./add_author.html" class="">Добавить Автора</a>
			
				</div>
			</div> <!-- .col-3 -->


			<div class="col-9">

				<div class="row">

					<div class="col-8 p-0">
						<h1 class="title display-3 d-flex justify-content-center">Мои Книги</h1>
					</div> <!-- .col-9 -->

					<div class="col-4  align-self-center search-wrapper">
						<!-- TODO: Спросить, как растянуть  "col" на всю высоту  "row"-->

						<div class="input-group">
							<label for = "input-search" class="search-icon" id="myInpSearch"></label>
								<!-- <span class="input-group-text" id="myInpSearch">Найти</span> -->
							<input type="text" class="form-control" id="input-search" data-search-object-property="name" aria-describedby="myInpSearch" placeholder="Найти по названию">
						</div>

					</div> <!-- .col-3 -->

					<!-- <img src="dist/img/author-icon-small.jpg" alt="" srcset=""> -->
				</div> <!-- .row (title) -->
				
				<div class="row justify-content-center">
					<div class="col p-0">
						<table id="table-books" class="myTable1 table ">

							<thead class="thead-dark">
								<tr >
									<th scope ="col" data-object-key-bind ="name">Название книги &#9660;</th>
									<th scope ="col" data-object-key-bind ="page_num">Количество страниц &#9660;</th>
									<th scope ="col" data-object-key-bind ="genre">Жанр &#9660;</th>
								</tr>
							</thead>
							<tbody >
				
							</tbody>
			
						</table>
					</div>
					
				</div> <!-- .row (table) -->
				

			</div> <!-- .col-9 -->

		</div> <!-- .row -->

	</div> <!-- .container -->

	<!-- <script src="commonChunk.js"></script> -->
	<!-- <script src="index.js"></script> -->

</body>
</html>
