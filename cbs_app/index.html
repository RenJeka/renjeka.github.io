<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Мои Книги</title>
	<link rel="stylesheet" href="src/css/style1.css">
</head>
<body>

	<h1 class="title">Мои Книги</h1>

	<table id="table-books" class="myTable1">

		<thead>
			<th data-object-key-bind ="name">Название книги &#9660;</th>
			<th data-object-key-bind ="page_num">Количество страниц &#9660;</th>
			<th data-object-key-bind ="genre">Жанр &#9660;</th>
			<th data-object-key-bind ="author">Автор &#9660;</th>
		</thead>

 
	</table>

	<form action="" id="form-book" name="form-book">

		<input type="hidden" id="objtype" value="book">

		<p>
			<label for="name">Название книги</label>
			<input type="text" id="name" class="bookInputs">
		</p>

		<p>
			<label for="page_num">Количество страниц</label>
			<input type="text" id="page_num" class="bookInputs">
		</p>

		<p>
			<label for="author">Автор</label>
			<input type="text" id="author" class="bookInputs">
		</p>

		<p>
			<label for="genre">Жанр</label>
			<select id="genre" class="bookInputs" data-object-property-bind = "genre" data-local-storage-key-bind = "genre-library">

			</select>
		</p>

		<p>
			<button type="button" id="add" ignore >Добавить книгу</button>
		</p>

		<p>
			<button type="button" id="edit" ignore >Изменить книгу</button>
		</p>

		<p>
			<button type="button" id="delete" ignore >Удалить книгу</button>
		</p>
		
		<p>
			<button type="button" id="cleanInputs" ignore >Очистить поля</button>
		</p>
	</form>

	<a href="./src/pages/add_genre.html" class="">Добавить жанр</a>
	<a href="./src/pages/add_author.html" class="">Добавить Автора</a>

	<p>
		<label for="input-search">Найти книгу по названию</label>
		<input type="text" id="input-search" data-search-object-property="name">
	</p>

	<script src="dist/index.js">
			
	</script>
	
</body>
</html>
