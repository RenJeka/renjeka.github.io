<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Example</title>
	<link rel="stylesheet" href="src/css/style1.css">
</head>
<body>

	<h1 class="title">Мои Книги</h1>

	<table id="table-books" class="myTable1">

		<thead>
			<th data-object-key-bind ="id">Id</th>
			<th data-object-key-bind ="name">Имя</th>
			<th data-object-key-bind ="author">Автор</th>
			<th data-object-key-bind ="genre">Жарн</th>
		</thead>


	</table>

	<form action="" id="form-book" name="form-book">

		<input type="hidden" id="objtype" value="book" data-local-storage-key="Book-Library">

		<p>
			<label for="id">ID:</label>
			<input type="text" id="id" class="form-input">
		</p>

		<p>
			<label for="id">Name:</label>
			<input type="text" id="name" class="form-input">
		</p>

		<p>
			<label for="id">Author:</label>
			<input type="text" id="author" class="form-input">
		</p>

		<p>
			<label for="genre">Genre:</label>
			<select id="genre" class="form-input">
				<option selected value="Жанр 1">Жанр 1</option>
				<option value="Жанр 2">Жанр 2</option>
				<option value="Жанр 3">Жанр 3</option>
				<option value="Жанр 4">Жанр 4</option>
				<option value="Жанр 5">Жанр 5</option>
			</select>
		</p>

		<p>
			<button type="button" id="add">Добавить книгу</button>
		</p>
	</form>

	<a href="./src/pages/add_genre.html" class="">Добавить жанр</a>

	<script src="dist/main.js">
			
	</script>
	
</body>
</html>
