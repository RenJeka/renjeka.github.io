<body>
	<div class="container">
		<div class="row bottom-space">
			<div class="col-md-12 col-lg-6 m-auto text-center ">
				<h1 class="display-4">Задача про палиндром</h1>
				<h5 class="h5">Введите  в поле строку, и узнайте — палиндром это или нет.</h5>
				<h6 class="h6 text-black-50">Палиндром — это  число, буквосочетание, слово или текст, одинаково читающееся в обоих направлениях.</h6>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-3 m-auto">
				<form>
					<div class="form-group">
						<label for="inp_str">Введите строку в поле</label>
						<label for="inp_str" class="text-black-50">(введите от 2-х символов)</label>
						<input class="form-control" type="text" id="inp_str">
						<br>
						<p class="text-center"><button type="submit" class="btn btn-primary" id="submit"> Вычислить</button></p>
					</div>

					<div class="form-group">
						<label for="result">Результат:</label>
						<input class="form-control" disabled="disabled" id="result">
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
