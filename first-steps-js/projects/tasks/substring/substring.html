<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Substring task</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script> -->

	<style>
		.top-space {
			margin-top: 100px;
		}

		.bottom-space {
			margin-bottom: 50px;
		}

		mark {
			background-color: rgba(240, 212, 54, 0.65);
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row bottom-space">
			<div class="col-md-12 col-lg-6 m-auto text-center ">
				<h1 class="display-4">Задача про подсткоку</h1>
				<h5 class="h5">Цель программы — найти самую длинную часть введенной Вами строки, у которой будет только 2 символа.</h5>
				<h6 class="h6 text-black-50">Символы в подстроке могут встречатся сколь-угодно раз и в любой последовательности</h6>
				<h6 class="h6 text-black-50">Если нет "самой длинной" подстроки— вам выведется первая попавшееся</h6>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-3 m-auto">
				<form>
					<div class="form-group">
						<label for="inp_str">Введите строку в поле</label>
						<input class="form-control" type="text" id="inp_str">
						<br>
						<p class="text-center"><button type="submit" class="btn btn-primary" id="submit"> Вычислить</button></p>
					</div>

					<div class="form-group">
						<label for="result">Результат:</label>
						<input class="form-control" disabled="disabled" id="result">
					</div>

					<p class="text-black-50">Ваша строка: <b id="result-string" class="text-dark"></b></p>
				</form>
			</div>

		</div>
	</div>
</body>
<script src="substring.js"> </script>

</html>
