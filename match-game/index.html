<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>matching game</title>
    </head>
    <body>
        <header>
            <div class="header-info">
                <h1>Matching game</h1>
                <span class="score-matches">Matches: <span id="score-matches-number"></span></span>
                <span class="timer">Timer: <span id="timer"></span></span>
            </div>
            <div class="header-buttons">
                <button id="start_btn">Start</button>
                <button id="end_btn">End</button>
                <button id="replay_btn">Replay</button>
            </div>
        </header>
        <div class="match-grid" id="playground-grid">

        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
